{% extends "base.html" %}
{% block title %}User Edit{% endblock %}
{% block content %}
    <h1>User Admin</h1>
    <form action="{{ url_for('update_user', id = item.mongo_id) }}" method="POST">
        <input type="hidden" name="id" value="{{ item.mongo_id }}"></hidden>
        <div>
            <label for="Name">Name:</label>
            <input type="text" name="Name" value="{{ item.Name }}"/>
        </div>
        <div>
            <label for="Role">Role:</label>
            <input type="text" name="Role" value="{{ item.Role }}"/>
        </div>
        <button type="submit">Save User</button>
    </form>

{% endblock %}
