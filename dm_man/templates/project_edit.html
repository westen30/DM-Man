{% extends "base.html" %}
{% block title %}Project Edit{% endblock %}
{% block content %}
    <h1>Project Edit</h1>
    <form action="{{ url_for('update_project', id = item.mongo_id) }}" method="POST">
        <input type="hidden" name="id" value="{{ item.mongo_id }}"></hidden>
        <div>
            <label for="Name">Name:</label>
            <input type="text" name="Name" value="{{ item.Name }}"/>
        </div>
        <div>
            <label for="Owner">Owner:</label>
            <select name="Owner">
                    {% for o in users %}
                        <option value="{{ o.mongo_id }}" {% if item.Owner.mongo_id==o.mongo_id %} selected="selected" {% endif %}>{{ o.Name }}</option>
                    {% endfor %}
                </select>
        </div>
        <button type="submit">Save User</button>
    </form>

{% endblock %}
