<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}{% endblock %} - Test Site</title>
    {% endblock %}
</head>
<body>
    <ul id="navigation">
    {% for item in navigation %}
        <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
    {% endfor %}
    </ul>
    <div id="content">{% block content %}{% endblock %}</div>
    
    <div id="footer">
        {% block footer %}

        {% endblock %}
    </div>

</body>
</html>
